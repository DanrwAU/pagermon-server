<div class="popoverCont">
    <div ng-if="!addressRow">
        <div ng-if="popoverEl == 'source'">
            <a class="btn" href="/?address={{message.source}}">Filter</a>
        </div>
        <div ng-if="popoverEl == 'address'">
            <a class="btn" href="/?address={{message.address}}">Filter</a>
            <a class="btn" ng-if="message.aliasMatch && user" target="_blank" href="/admin/aliases/{{message.aliasMatch}}">Edit Alias</a>
            <a class="btn" ng-if="!message.aliasMatch && user" target="_blank" href="/admin/aliases/new?address={{message.address}}">Create Alias</a>
        </div>
        <div ng-if="popoverEl == 'agency'">
            <a class="btn" href="/?agency={{message.agency}}">Filter</a>
        </div>
        <div ng-if="popoverEl == 'alias'">
            <a class="btn" ng-if="message.aliasMatch" href="/?q={{message.alias}}">Filter</a>
            <a class="btn" ng-if="message.aliasMatch && user" target="_blank" href="/admin/aliases/{{message.aliasMatch}}">Edit Alias</a>
            <a class="btn" ng-if="!message.aliasMatch && user" target="_blank" href="/admin/aliases/new?address={{message.address}}">Create Alias</a>
        </div>
    </div>
    <div ng-if="addressRow">
        <div ng-if="popoverEl == 'source'">
            <a class="btn" href="/?address={{addressRow.source}}">Filter</a>
        </div>
        <div ng-if="popoverEl == 'address'">
            <a class="btn" href="/?address={{addressRow.address}}">Filter</a>
            <a class="btn" ng-if="addressRow.aliasMatch && user" target="_blank" href="/admin/aliases/{{addressRow.aliasMatch}}">Edit Alias</a>
            <a class="btn" ng-if="!addressRow.aliasMatch && user" target="_blank" href="/admin/aliases/new?address={{addressRow.address}}">Create Alias</a>
        </div>
        <div ng-if="popoverEl == 'agency'">
            <a class="btn" href="/?agency={{addressRow.agency}}">Filter</a>
        </div>
        <div ng-if="popoverEl == 'alias'">
            <a class="btn" ng-if="addressRow.aliasMatch" href="/?q={{addressRow.alias}}">Filter</a>
            <a class="btn" ng-if="addressRow.aliasMatch && user" target="_blank" href="/admin/aliases/{{addressRow.aliasMatch}}">Edit Alias</a>
            <a class="btn" ng-if="!addressRow.aliasMatch && user" target="_blank" href="/admin/aliases/new?address={{addressRow.address}}">Create Alias</a>
        </div>
    </div>
</div>
